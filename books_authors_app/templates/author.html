<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"
</head>
<body>
    <div id="wrapper">
        <div class="division_box">
            <h1>Add an Author</h1>
            <form action="/add_author" method="POST">
                {% csrf_token %}
                <div class="input_divider">
                    <label for="first_name">First Name</label>
                    <input name="first_name_input" type="text">
                </div>
                <div class="input_divider">
                    <label for="last_name">Last Name</label>
                    <input name="last_name_input" type="text">
                </div>
                <div class="input_divider">
                    <label for="notes">Notes</label>
                    <textarea name="notes_input" rows="5" cols="40"></textarea> 
                </div>
            
            <button type="submit" value="Add" name="add_author" class="submit_button">Add</button>
            </form>
        </div>
        <div class="division_box">
            <table id="book_table" class="table table_secondary table-striped table-bordered table-hover">
                <tr>
                    <thead class="table_head">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </thead>
                    
                </tr>
                {%  for author in all_authors %}
                <tr>
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}}  {{author.last_name}}</td>
                    <td><a href="/get_author/{{author.id}}" >View</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
